<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flute With Kuldeep</title>
    <base />
    <script>
        // https://blog.elmah.io/how-to-fix-blazor-wasm-base-path-problems/
        var path = window.location.pathname.split('/');
        var base = document.getElementsByTagName('base')[0];
        if (window.location.host.includes('localhost')) {
            base.setAttribute('href', '/');
        } else if (path.length > 2) {
            base.setAttribute('href', '/' + path[1] + '/');
        } else if (path[path.length - 1].length != 0) {
            window.location.replace(window.location.origin + window.location.pathname + '/' + window.location.search);
        }

    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;600;700&family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="BlazorApp.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <style>
            .loader-container {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background: #fffdef;
                z-index: 9999;
            }

            .loader-content {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 2rem;
            }

            .breathing-dots {
                display: flex;
                gap: 0.75rem;
                align-items: center;
                justify-content: center;
            }

            .dot {
                width: 8px;
                height: 8px;
                border-radius: 50%;
                background: #4D916E;
                opacity: 0.6;
                animation: breathing 2s ease-in-out infinite;
            }

            .dot:nth-child(1) {
                animation-delay: 0s;
            }

            .dot:nth-child(2) {
                animation-delay: 0.4s;
            }

            .dot:nth-child(3) {
                animation-delay: 0.8s;
            }

            @keyframes breathing {
                0%, 100% {
                    opacity: 0.4;
                    transform: scale(1);
                }
                50% {
                    opacity: 1;
                    transform: scale(1.3);
                }
            }

            .loader-text {
                font-family: 'Work Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
                font-size: 0.95rem;
                color: #6b6b6b;
                letter-spacing: 1px;
                font-weight: 400;
                text-transform: uppercase;
            }

            .flute-line {
                width: 60px;
                height: 2px;
                background: linear-gradient(90deg, transparent, #4D916E, transparent);
                animation: flow 3s ease-in-out infinite;
            }

            @keyframes flow {
                0%, 100% {
                    opacity: 0.3;
                    width: 40px;
                }
                50% {
                    opacity: 1;
                    width: 80px;
                }
            }
        </style>
        <div class="loader-container">
            <div class="loader-content">
                <div class="flute-line"></div>
                <div class="breathing-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="loader-text">Tuning In</div>
            </div>
        </div>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
